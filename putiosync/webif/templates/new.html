{% extends "base.html" %}
{% import 'macros.html' as macros %}

{% block body %}
<h2>New Transfer</h2>
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#new-transfer-modal">
  New Transfer
</button>

<!-- Modal -->
<div class="modal fade" id="new-transfer-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<h4 class="modal-title" id="myModalLabel">New Transfer</h4>
      </div>
      <div class="modal-body">
	<form id="new-transfer-form" method="post" action="/new">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
	  <div class="form-group">
		  <!--
	    <label for="torrent-file" class="control-label">Torrent File:</label>
	    <input type="text" class="form-control" id="torrent-file">
		  -->
	  </div>
	  <div class="form-group">
	    <label for="magnet-link" class="control-label">Magnet Link:</label>
	    <textarea class="form-control" id="magnet-link" name="magnet_link"></textarea>
	  </div>
	</form>
      </div>
      <div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	<button type="button" class="btn btn-primary save">Download</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
